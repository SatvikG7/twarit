<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Upload and share files securely with Twarit"
        />
        <title>Twarit - Send Files</title>
        <link rel="stylesheet" href="send.css" />
    </head>

    <body>
        <div id="app">
            <header>
                <nav role="navigation" aria-label="Main navigation">
                    <img
                        src="/logo.png"
                        alt="Twarit logo"
                        width="48"
                        height="48"
                    />
                    <h1>
                        <a href="/" aria-label="Go to homepage">Twarit</a>
                    </h1>
                </nav>
            </header>

            <main role="main">
                <section
                    class="upload-container"
                    aria-labelledby="upload-heading"
                >
                    <header class="upload-header">
                        <h2 id="upload-heading">üì§ Send Files</h2>
                    </header>

                    <div class="upload-body">
                        <div
                            class="drop-zone"
                            id="drop-zone"
                            role="button"
                            tabindex="0"
                            aria-label="Click or drag files here to upload"
                            aria-describedby="drop-zone-instructions"
                        >
                            <div class="drop-zone-icon" aria-hidden="true">
                                üìÅ
                            </div>
                            <div class="drop-zone-text">
                                Drag & Drop your files here
                            </div>
                            <div
                                class="drop-zone-subtext"
                                id="drop-zone-instructions"
                            >
                                or click to browse
                            </div>
                        </div>

                        <div
                            class="file-list"
                            id="file-list"
                            role="list"
                            aria-label="Selected files"
                            aria-live="polite"
                        >
                            <!-- File items will be displayed here -->
                        </div>

                        <input
                            type="file"
                            multiple
                            id="file-input"
                            class="visually-hidden"
                            aria-label="Select files to upload"
                            accept="*/*"
                        />

                        <button
                            class="upload-btn"
                            id="upload-btn"
                            type="button"
                            disabled
                            aria-describedby="upload-status"
                        >
                            üì§ Upload Files
                        </button>

                        <section
                            class="progress-container"
                            id="progress-container"
                            aria-labelledby="progress-heading"
                            aria-live="polite"
                        >
                            <h3 id="progress-heading" class="visually-hidden">
                                Upload Progress
                            </h3>

                            <div
                                class="progress-bar"
                                role="progressbar"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                aria-valuenow="0"
                            >
                                <div
                                    class="progress-fill"
                                    id="progress-fill"
                                ></div>
                            </div>

                            <dl class="progress-info">
                                <div class="progress-item">
                                    <dt>Progress:</dt>
                                    <dd id="progress-percentage">0%</dd>
                                </div>
                                <div class="progress-item">
                                    <dt>Speed:</dt>
                                    <dd id="upload-speed">0 KB/s</dd>
                                </div>
                                <div class="progress-item">
                                    <dt>Files:</dt>
                                    <dd id="file-progress">0 / 0</dd>
                                </div>
                                <div class="progress-item">
                                    <dt>Time left:</dt>
                                    <dd id="time-remaining">--</dd>
                                </div>
                            </dl>

                            <div
                                id="current-file"
                                class="current-file-info"
                                aria-live="polite"
                            ></div>
                        </section>

                        <div
                            class="status-message"
                            id="status-message"
                            role="status"
                            aria-live="polite"
                            aria-atomic="true"
                        >
                            <!-- Status messages will appear here -->
                        </div>
                    </div>
                </section>
            </main>

            <footer role="contentinfo">
                <nav aria-label="Footer navigation">
                    <ul>
                        <li>Twarit v1.0.0</li>
                        <li>
                            App by:
                            <a
                                href="https://github.com/satvikg7"
                                rel="noopener noreferrer"
                                >SatvikG7</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://github.com/satvikg7/twarit"
                                rel="noopener noreferrer"
                                >Source code</a
                            >
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>

        <script src="upload.js"></script>
    </body>
</html>
